service: producer
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 128
  timeout: 3

functions:
  index:
    handler: index.handler
    memorySize: 128
    timeout: 3
    events:
      - http:
          method: GET
          path: /
      - http:
          method: GET
          path: /teste